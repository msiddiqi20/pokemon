<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Shiny Showdown</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="other/shiny_logo.png"
            alt="Logo"
            height="45"
            class="d-inline-block"
          />
        </a>
        <!-- <li id="logo-text" class="d-inline-block">Shiny Showdown</li> -->
      </div>
    </nav>

    <!-- Hero -->
    <div class="px-4 py-3 my-3 text-center">
      <div class="container">
        <div class="row align-items-center mt-3 mb-5">
          <div class="col">
            <img src="PokemonGifs/FrontShiny/ABRA.gif" alt="" height="150" />
          </div>
          <div class="col">
            <img src="other/VS/VS.svg" alt="" height="250" />
          </div>
          <div class="col">
            <img src="PokemonGifs/FrontShiny/ABSOL.gif" alt="" height="150" />
          </div>
        </div>
      </div>
      <div class="col-lg-6 mx-auto">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" class="btn btn-primary btn-lg px-4 gap-3">
            Battle!
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
