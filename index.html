<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- JavaScript -->
    <script defer src="index.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Shiny Showdown</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="other/shiny_logo.png"
            alt="Logo"
            height="45"
            class="d-inline-block"
          />
        </a>
        <!-- <li id="logo-text" class="d-inline-block">Shiny Showdown</li> -->
      </div>
    </nav>

    <!-- Hero -->
    <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-5 fw-bold text-body-emphasis">Shiny Showdown!</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          Embark on a dazzling journey where every Pokémon shines! In Shiny
          Showdown, you'll discover a world filled with radiant creatures, each
          one a rare and shimmering version of its kind. Prepare to be
          captivated as you encounter, collect, and battle with these luminous
          Pokémon.
        </p>
      </div>
      <div class="container">
        <div class="row align-items-center mt-3 mb-5">
          <div class="col">
            <img id="chosen-pokemon" src="" alt="" height="150" />
          </div>
          <div class="col">
            <img src="other/VS/VS.svg" alt="" height="250" />
          </div>
          <div class="col">
            <img id="opposing-pokemon" src="" alt="" height="150" />
          </div>
        </div>
      </div>
      <div class="col-lg-6 mx-auto">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" class="btn btn-primary btn-lg px-4 gap-3">
            Battle!
          </button>
        </div>
      </div>
    </div>

    <!-- Pokedex -->
    <section id="pokedex" class="container">
      <div class="container">
        <div id="card-row" class="row row-cols-2 row-cols-md-5 g-4">
          <!-- Cards Go Here -->
        </div>
      </div>
    </section>

    <!-- Card Template -->
    <template id="card">
      <div id="" class="col">
        <div class="card h-100">
          <img src="" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
          </div>
          <div class="card-footer">
            <!-- Badges Go Here -->
          </div>
        </div>
      </div>
    </template>

    <!-- Badge Template -->
    <template id="badge">
      <span class="badge rounded-pill text-bg-dark my-2"></span>
    </template>

    <!-- Off Canvas -->
    <div
      class="offcanvas offcanvas-top"
      tabindex="-1"
      id="offcanvasTop"
      aria-labelledby="offcanvasTopLabel"
      data-bs-scroll="true"
      data-bs-theme="dark"
    >
      <div class="offcanvas-header">
        <h5 id="offcanvasTopLabel" class="offcanvas-title"></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div id="offcanvas-body" class="offcanvas-body"></div>
    </div>
  </body>
</html>
